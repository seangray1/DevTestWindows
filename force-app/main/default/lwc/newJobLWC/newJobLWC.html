            </div>
            <lightning-record-edit-form object-api-name="ATI_Job__c">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Description__c" value={Description}
                            onchange={DescriptionChange}></lightning-input-field>
                        <lightning-input-field field-name="Division__c" value={Division} onchange={DivisionChange}>
                        </lightning-input-field>
                        <lightning-input-field field-name="Office2__c" value={Office} onchange={OfficeChange}>
                        </lightning-input-field>
                        <lightning-input-field field-name="Job_Class__c" value={JobClass} onchange={JobClassChange}>
                        </lightning-input-field>

                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Estimate_Type__c" value={EstimateType}
                            onchange={EstimateTypeChange}></lightning-input-field>
                        <lightning-input-field field-name="Claim__c" value={Claim} onchange={ClaimChange}>
                        </lightning-input-field>
                        <lightning-input-field field-name="Deductible__c" value={Deductible}

    <template if:true={bShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate biggerText">Master Jobs
                    </h2>
                </header>
                <!-- modal body start -->


                <div class="slds-box slds-theme_shade">

                    <div class="slds-m-around_medium">
                        <template if:true={MasterJobs}>
                            <table
                                class="slds-table slds-table_bordered slds-table_striped slds-table_cell-buffer slds-table_fixed-layout tabletop">
                                <thead>
                                    <tr class="slds-text-heading_label">
                                        <th scope="col">
                                            <div class="slds-truncate biggerText" title="Property">Select a Master Job
                                                or New Master Job</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={MasterJobs} for:item="MasterJob">
                                        <tr key={MasterJob.Id}>
                                            <th scope="row">
                                                <br>
                                                <b>
                                                    <lightning-button variant="base" label={MasterJob.Name}
                                                        value={MasterJob} title="Base action"
                                                        onclick={populateMasterJobField}
                                                        class="slds-m-left_x-small jobButton"></lightning-button>
                                                </b>
                                                <br>

                                                <!-- <lightning-formatted-text disabled={inputDisabled} label={MasterJob.Stage__c}></lightning-formatted-text> -->

                                            </th>

                                        </tr>

                                    </template>

                                </tbody>
                            </table>

                        </template>
                        <br>
                        <lightning-button variant="brand" label='New Master Job' title="New Master Job"
                            onclick={closeModal} class="slds-m-left_x-small jobButton"></lightning-button>

                    </div>
                </div>

                <!-- end of prop code -->

        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
